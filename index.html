<!DOCTYPE html>
<html>
<head>
  <title>Enviar ubicación</title>
  <script>
    // Importar la biblioteca de SendGrid
    const sg = require('@sendgrid/mail');

    // Configurar la API de SendGrid
    sg.setApiKey(process.env.SENDGRID_API_KEY);

    // Obtener la ubicación específica (latitud y longitud)
    const latitud = '40.7128';
    const longitud = '-74.0060';

    // Crear el cuerpo de la carta de correo electrónico
    const cuerpo = `Esta es mi ubicación en Google Maps: https://www.google.com/maps/dir//?api=1&destination=${latitud},${longitud}`;

    // Crear el objeto de correo electrónico
    const correo = {
      to: 'maykellbarrera4@gmail.com',
      subject: 'Ubicación',
      body: cuerpo,
    };

    // Enviar la carta de correo electrónico automáticamente
    sg.send(correo)
      .then(() => {
        console.log('Correo enviado con éxito!');
      })
      .catch((error) => {
        console.error('Error al enviar el correo:', error);
      });
  </script>
</head>
<body>
  <!-- No hay contenido visible aquí -->
</body>
</html>
